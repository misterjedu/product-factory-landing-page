<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Factory Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/product-sans/Product Sans Regular.ttf" />
    <link rel="stylesheet" href="/product-sans/Product Sans Bold.ttf" />
  </head>

  <body>
    <!-- Section One -->
    <section class="section-one">
      <div class="container">
        <!-- Header -->
        <header>
          <div class="header-logo">
            <img src="/img/product factory logo.png" alt="" />
          </div>
          <div class="header-links">
            <ul>
              <li>Product</li>
              <li>Partners</li>
              <li>FAQ</li>
              <li>Masters</li>
              <li>Classes</li>
              <li>Course Experience</li>
              <li>About us</li>
            </ul>
            <div class="register-button">
              <button>Register</button>
            </div>
          </div>
        </header>

        <!-- Section One Inner Start Register  -->

        <div class="start-register-card">
          <div class="inner-register-detail-card">
            <h2>
              Product Design Course
            </h2>
            <h3>
              Product Factory
            </h3>
            <p>
              Learn how design thinking, user research, business vision and
              marketing, and finally designing and creating real digital
              products for real users.
            </p>
            <button>Start Register</button>
          </div>
          <div class="inner-register-image-card">
            <img src="/img/homepage image.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
